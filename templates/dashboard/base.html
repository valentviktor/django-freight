<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        table {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        thead {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">{% block page_title %}Dashboard{% endblock %}</h2>
        <nav class="mb-4">
            <a class="btn btn-sm{% if request.resolver_match.url_name == 'country_list' %} btn-primary{% else %} btn-outline-primary{% endif %}" href="{% url 'country_list' %}">Countries</a>
            <a class="btn btn-sm{% if request.resolver_match.url_name == 'category_list' %} btn-primary{% else %} btn-outline-primary{% endif %}" href="{% url 'category_list' %}">Categories</a>
        </nav>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
