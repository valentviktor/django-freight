{% extends 'dashboard/base.html' %}
{% block title %}{% block page_title %}Category Form{% endblock %}{% endblock %}
{% block content %}
<div class="card p-3">
    <h4>{{ title }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
