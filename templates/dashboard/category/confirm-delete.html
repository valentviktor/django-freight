{% extends 'dashboard/base.html' %}
{% block title %}{% block page_title %}Delete Category{% endblock %}{% endblock %}
{% block content %}
<div class="card p-3">
    <h4>Delete Confirmation</h4>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
